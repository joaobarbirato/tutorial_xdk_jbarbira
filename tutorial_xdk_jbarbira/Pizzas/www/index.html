        /* following two viewport lines are equivalent to the meta viewport statement above, needed for Windows */

<body>

    <!-- div abaixo representa a página da listagem de pizzas -->
    
    <div data-role="page" id="listPizzas">
        <!-- cabeçalho -->
        <div data-role="header" data-theme="a"> <!-- definindo botão -->
            <a href="#IncluirPizzas" data-role="button" class="ui-btn-right home8tn" data-theme="c" data-icon="plus" data-transition="slideup">Incluir</a>
            
            <!-- uso de strings externas mvc -->
            
            <h1>Lista Pizzas</h1> <!-- título do botão -->
            
        </div>
        
        <!-- corpo da página -->
        
        <div data-role="content">
            
            <!-- Tabela com a listagem de todas as pizzas adicionadas -->
            <ul data-role="listview" data-theme="c" id="pizzas">
                <p id="semErros" style="display:nome;">Nenhuma Pizza Cadastrada</p>
            </ul>
        </div>
        
    </div>
    
    <!-- Tela de Cadastro -->
    <div data-role="page" id="IncluirPizzas">
        <div data-role="header" data-theme="a"> <!-- botão -->
            <h1>Incluir Pizzas</h1>
        </div>
        <div datarole="content">
            <div class="form-Pizzas"> <!-- formulário -->
                <form id="form-pizzas">
                    <input id="NomePizza" />
                    <input type="button" value="Incluir" id="IncluirPizzas" data-icon="plus" />
                </form>
            </div>
        </div>
    </div>
    
    

</body>
